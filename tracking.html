<!DOCTYPE html>
<html>
<head>
    <title>Search Input with Font Awesome Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Style cho container chứa input và icon */
        .search-container {
            display: flex;
            align-items: center;
        }

        /* Style cho input search */
        #search {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            outline: none; /* Loại bỏ viền khi input được focus */
        }

        /* Style cho nút search */
        .search-button {
            background-color: #333;
            border: none;
            padding: 10px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        /* Style cho biểu tượng tìm kiếm */
        .search-button i {
            color: white;
        }
    </style>
</head>
<body>
    <form>
        <div class="search-container">
            <input type="text" id="search" placeholder="Tìm kiếm">
            <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
        </div>
    </form>
</body>
</html>
